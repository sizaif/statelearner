type = tls
target = server
cmd = ./suts/openssl-1.1.1j/apps/openssl s_server -key ./experiments/keystore/openssl/server.key -cert ./experiments/keystore/openssl/server.crt -CAfile ./experiments/keystore/openssl/demoCA/cacert.pem -accept 4433 -HTTP
timeout = 100

host = localhost
port = 4433

keystore_filename = experiments/keystore/openssl/keystore
keystore_password = changeit

output_dir = experiments/output/openssl_111j/openssl_server_q20000_d5/

alphabet = ClientHello ClientHelloRSA ClientHelloDHE ClientHelloDHEReset ClientHelloRSAReset EmptyCertificate ClientCertificate CertificateRequest ClientKeyExchange ClientCertificateVerify ChangeCipherSpec Finished ApplicationData ApplicationDataEmpty Alert10 Alert1100

learning_algorithm = lstar

eqtest = modifiedwmethod
max_depth = 5
nr_queries = 20000
