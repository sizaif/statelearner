type = tls
target = server
cmd = ./suts/gnutls-3.6.7/src/gnutls-serv --http --x509keyfile ./experiments/keystore/rsa2048_key.pem --x509certfile ./experiments/keystore/rsa2048_cert.pem --x509cafile ./experiments/keystore/rsa2048_cert.pem --pskpasswd ./experiments/keystore/keys.psk --mtu 1500 --port 4433 --disable-client-cert --priority NORMAL:+PSK:+SRP
timeout = 100

host = localhost
port = 4433

keystore_filename = experiments/keystore/gnutls/keystore
keystore_password = 123456

output_dir = experiments/output/gnutls_367/gnutls_server_all_cert_none_rwalk_q20000_t4/

alphabet = ClientHello ClientHelloRSA ClientHelloDHE ClientHelloDHEReset ClientHelloRSAReset EmptyCertificate ClientCertificate CertificateRequest ClientKeyExchange ClientCertificateVerify ChangeCipherSpec Finished ApplicationData ApplicationDataEmpty Alert10 Alert1100
# Learning algorithm to use: lstar, dhc, kv, ttt, mp, rs (default: lstar)
learning_algorithm = lstar
# Equivalence algorithm to use: wmethod, modifiedwmethod, wpmethod, randomwords (default: randomwords)
eqtest = modifiedwmethod
# For wmethod, modifiedwmethod and wpmethod (default: 10)
max_depth = 4

# For randomwords
# default: 5
min_length = 5
# default: 10
max_length = 10
# default: 100
nr_queries = 20000
# default: 1
seed = 1
