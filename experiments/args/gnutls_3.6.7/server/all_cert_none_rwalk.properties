type = tls
target = server
cmd = ./suts/gnutls-3.6.7/src/gnutls-serv --http --priority NORMAL:+PSK:+SRP --x509keyfile  ./experiments/keystore/rsa2048_key.pem --x509certfile ./experiments/keystore/rsa2048_cert.pem --x509cafile ./experiments/keystore/rsa2048_cert.pem --pskpasswd ./experiments/keystore/keys.psk --mtu=1500 --port 20005 --disable-client-cert
timeout = 100

host = localhost
port = 20005

keystore_filename = experiments/keystore/gnutls/keystore
keystore_password = 123456

output_dir = experiments/output/gnutls_367/gnutls_server_all_cert_none_rwalk/

alphabet = ClientHelloRSA ClientHelloDHE EmptyCertificate ClientKeyExchange ChangeCipherSpec Finished ApplicationData ApplicationDataEmpty Alert10

learning_algorithm = lstar

eqtest = modifiedwmethod
max_depth = 3
